<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>jzquizapp</title>
</head>

<body>
    <div class="container">
        <div class="scores hide">
            <p id="results"></p>
            <p id="timer"></p>
        </div>
        <div class="start show">
            <div class="jumbotron">
                <h1 class="display-4">
                    Welcome to the quiz app
                </h1>
                <div class="buttons">
                    <buttons id="start" class="btn btn-primary btn-lg">Start</buttons>
                    <buttons class="btn btn-success btn-lg">Show Scores</buttons>
                </div>
            </div>

        </div>
        <p class="message"></p>

        <div id="quizContainer" class="hide">
            <p id="question" class="hide"></p>
            <div class="answers hide">

            </div>

        </div>
        <div class="scoresname hide">
            <form id="highScoreinput">
                <label for="username">Please input name</label>
                <input type="text" name="username" class="scoreName" placeholder="please input name">
                <button class="btn btn-success btn-lg" id="username" type="submit">Submit</button>
            </form>
        </div>
        <div class="controls">
            <button class="btn btn-success btn-lg" id="prev">prev</button>
            <button class="btn btn-success btn-lg" id="next">next</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
